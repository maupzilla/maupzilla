#####################################################################
#   Macros
#####################################################################
# Park 15mm above center of bed
[gcode_macro PARKBED]
gcode:
    {% if "xyz" not in printer.toolhead.homed_axes %}
        G28                           ; home if not already homed
    {% endif %}
    SAVE_GCODE_STATE NAME=PARKBED
    G90                                ; absolute positioning
    G0 X{printer.toolhead.axis_maximum.x/2} Y{printer.toolhead.axis_maximum.y/2} Z15 F6000                                     
    RESTORE_GCODE_STATE NAME=PARKBED


[gcode_macro OFF]
gcode:
    M84                                  ; turn steppers off
    TURN_OFF_HEATERS                     ; turn bed / hotend off
    M107                                 ; turn print cooling fan off
    SET_FAN_SPEED FAN=Exhaust SPEED=0   ; turn exhaust fan off
    SET_FAN_SPEED FAN=BedFans SPEED=0   ; bed fan off
    STOP_LED_EFFECTS
    #SET_PIN PIN=caselight VALUE=0       ; turn case light off

[gcode_macro PARK]
gcode:
    STATUS_HOMING_PROBE
    {% set th = printer.toolhead %}
    G0 X{th.axis_maximum.x//2} Y{th.axis_maximum.y//2} Z15
    STATUS_READY
    

[gcode_macro G32]
gcode:
    STATUS_LEVELING
    SAVE_GCODE_STATE NAME=STATE_G32
    G90
    G28
    QUAD_GANTRY_LEVEL
    G28
    PARK
    RESTORE_GCODE_STATE NAME=STATE_G32
    STATUS_READY



[gcode_macro MIDDEN]
gcode:
  STATUS_CALIBRATING_Z
  {% set th = printer.toolhead %}
  G0 X{th.axis_maximum.x//2} Y{th.axis_maximum.y//2} Z15
  G1 Y175 F6000
  G1 X175 F6000 
  STATUS_READY

[delayed_gcode _CLEAR_DISPLAY]
gcode:
  M117

[gcode_macro NOZZLE_WISSEL]
gcode:
  STATUS_BUSY
  G1 Y0 F6000
  G1 X175 F6000
  G1 Z100
  STATUS_READY

[gcode_macro chamber_fan]
gcode:
    {% set s = params.S|default(0)|float %}
    SET_TEMPERATURE_FAN_TARGET temperature_fan="chamber" target={s}




#####################################################################
#   print_start macro
#####################################################################

[gcode_arcs]
  resolution: 1.0
#   An arc will be split into segments. Each segment's length will
#   equal the resolution in mm set above. Lower values will produce a
#   finer arc, but also more work for your machine. Arcs smaller than
#   the configured value will become straight lines. The default is
#   1mm.


[gcode_macro PRINT_START]
gcode:
  # This part fetches data from your slicer. Such as bed temp, extruder temp, chamber temp and size of your printer.
  CASELIGHT_ON 
  {% set target_bed = params.BED|int %}
  {% set target_extruder = params.EXTRUDER|int %}
  {% set target_chamber = params.CHAMBER|default("40")|int %}
  {% set MATERIAL = params.MATERIAL|default('ABS')|string %}
  {% set x_wait = printer.toolhead.axis_maximum.x|float / 2 %}
  {% set y_wait = printer.toolhead.axis_maximum.y|float / 2 %}
  M106 S255        # Turns on the PC-fan
  M109 S100        # Cools down extruder temp to 100C
  # Homes the printer, sets absolute positioning and updates the Stealthburner leds.
  STATUS_HOMING_PROBE         # Sets SB-leds to homing-mode
  SET_DISPLAY_TEXT MSG="Homing MOFO"
  G28                   # Full home (XYZ)
  G90                   # Absolut position
  ##  Uncomment for bed mesh (1 of 2)
  BED_MESH_CLEAR       # Clears old saved bed mesh (if any)
 
  SET_DISPLAY_TEXT MSG="Cleaning nozzle"    # Displays info
  STATUS_CLEANING
  clean_nozzle
  

  # Checks if the bed temp is higher than 90c - if so then trigger a heatsoak.
  {% if params.BED|int > 90 %}
    SET_DISPLAY_TEXT MSG="Bed: {target_bed}c"           # Displays info
    STATUS_HEATING                                      # Sets SB-leds to heating-mode
    M106 S255                                           # Turns on the PC-fan


    G1 X{x_wait} Y{y_wait} Z30 F9000                    # Goes to center of the bed
    M190 S{target_bed}                                  # Sets the target temp for the bed
    STATUS_HEATING                                      # Sets SB-leds to heating-mode
    SET_DISPLAY_TEXT MSG="Heatsoak: {target_chamber}c"  # Displays info
    # { action_respond_info('Chamber temperature to low, heatsoak to %.1fC ' % (target_chamber)) }
    # { action_respond_info('Chamber temperature of %.1fC is too low, hating up to to %.1fC' % (target_chamber)) }
    TEMPERATURE_WAIT SENSOR="temperature_sensor chamber" MINIMUM={target_chamber}   # Waits for chamber to reach desired temp
    { action_respond_info('Chamber temperature is too low, Heatsoak') }
   
  # If the bed temp is not over 90c, then it skips the heatsoak and just heats up to set temp with a 5min soak
  {% else %}
    SET_DISPLAY_TEXT MSG="Bed heating up: {target_bed}c" # Displays info
    STATUS_HEATING                                       # Sets SB-leds to heating-mode
    G1 X{x_wait} Y{y_wait} Z15 F9000                     # Goes to center of the bed
    M190 S{target_bed}                                   # Sets the target temp for the bed
    SET_DISPLAY_TEXT MSG="Soak for 5min"                 # Displays info
   # { action_respond_info('Heatsoak for 5 minutes. There is  no need for a high chamber temperature') }
    G4 P0 #P300000 #P0                                           # Waits 5 min for the bedtemp to stabilize
  {% endif %}
 
  # Heating nozzle to 100 degrees. This helps with getting a correct Z-home
  STATUS_COOLING
  SET_DISPLAY_TEXT MSG="Hotend: 100c"          # Displays info
  M109 S100                                    # Heats the nozzle to 100c


  #  Uncomment for V2 (Quad gantry level AKA QGL)
  #CASELIGHT_ON
  SET_DISPLAY_TEXT MSG="Q.G.L."      # Displays info
  STATUS_LEVELING                 # Sets SB-leds to leveling-mode status_leveling
  quad_gantry_level              # Levels the buildplate via QGL
  STATUS_HOMING_PROBE
  G28 Z                           # Homes Z again after QGL

  #  Uncomment for bed mesh (2 of 2)
  #CASELIGHT_ON                  
  SET_DISPLAY_TEXT MSG="Adaptive mesh"    # Displays info
  STATUS_MESHING                     # Sets SB-leds to bed mesh-mode status_meshing 
  bed_mesh_calibrate                 # Starts bed mesh
  SET_DISPLAY_TEXT MSG="Cleaning nozzle"    # Displays info
  STATUS_CLEANING
  clean_nozzle
  

  # Heats up the nozzle up to target via data from slicer
 # CASELIGHT_ON
  SET_DISPLAY_TEXT MSG="Hotend: {target_extruder}c"             # Displays info
  STATUS_HEATING                                                # Sets SB-leds to heating-mode
  G1 X{x_wait} Y{y_wait} Z15 F9000                              # Goes to center of the bed
  M107                                                          # Turns off partcooling fan
  M109 S{target_extruder}                                       # Heats the nozzle to printing temp

  SET_FAN_SPEED FAN=Nevermore SPEED=0.5        #Starts nevermore
   

  # Gets ready to print by doing a purge line and updating the SB-leds
  SET_DISPLAY_TEXT MSG="Printer goes brr"          # Displays info
  #CASELIGHT_ON
  STATUS_PRINTING                                  # Sets SB-leds to printing-mode
  VORON_PURGE
  G90                                              # Absolut position
                                              # Clears Displays info

[gcode_macro PRINT_END]
#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice
gcode:
     STATUS_READY
     SET_DISPLAY_TEXT MSG="I'm done MOFO"    # Displays info
      { action_respond_info('The print is ready. ENJOY') }
    # safe anti-stringing move coords
    {% set th = printer.toolhead %}
    {% set x_safe = th.position.x + 20 * (1 if th.axis_maximum.x - th.position.x > 20 else -1) %}
    {% set y_safe = th.position.y + 20 * (1 if th.axis_maximum.y - th.position.y > 20 else -1) %}
    {% set z_safe = [th.position.z + 2, th.axis_maximum.z]|min %}
    
    SAVE_GCODE_STATE NAME=STATE_PRINT_END
    
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-5.0 F1800                 ; retract filament
    
    TURN_OFF_HEATERS
    
    G90                                      ; absolute positioning
    G0 X{x_safe} Y{y_safe} Z{z_safe} F20000  ; move nozzle to remove stringing
    G0 X{th.axis_maximum.x//2} Y{th.axis_maximum.y - 2} F3600  ; park nozzle at rear
    M107                                     ; turn off fan
    UPDATE_DELAYED_GCODE ID=filter_off DURATION=180
    BED_MESH_CLEAR
    STOP_LED_EFFECTS
    RESTORE_GCODE_STATE NAME=STATE_PRINT_END
    M117

