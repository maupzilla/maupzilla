[mcu scanner]
   canbus_uuid: 0bb3deef3a6b 
 #serial: /dev/serial/by-id/usb-cartographer_cartographer_
 #    adjust to suit your scanner, if using usb change to serial
[temperature_sensor SB2240]
sensor_type: Generic 3950
sensor_pin: scanner: PA2

[adxl345]
cs_pin: scanner: PB12
spi_software_sclk_pin: scanner: PB10
spi_software_mosi_pin: scanner: PB11
spi_software_miso_pin: scanner: PB2
axes_map: z,-y,x

[resonance_tester]
probe_points: 175, 175, 20
accel_chip: adxl345

[extruder]
step_pin: scanner: PD0
dir_pin: scanner: PD1
enable_pin: !scanner: PD2
microsteps: 16
full_steps_per_rotation: 200    #200 for 1.8 degree, 400 for 0.9 degree
rotation_distance: 47.088  #23.5747696685 # 22.452161589  #22.6789511  #33.500
#gear_ratio: 9:1
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: scanner: PB13
sensor_type: MAX31865 # Phaetus Rapido
sensor_pin: scanner: PA4 #Phaetus Rapido
spi_bus: spi1 #Phaetus Rapido
rtd_nominal_r: 100 #Phaetus Rapido
rtd_reference_r: 430 #Phaetus Rapido
rtd_num_of_wires: 2 #Phaetus Rapido
#sensor_type: EPCOS 100K B57560G104F  #Voron Revo       
#sensor_pin: scanner: PA3              #Voron Revo
min_temp: 10
max_temp: 350
max_power: 1.0
min_extrude_temp: 180
max_extrude_cross_section: 5
max_extrude_only_distance: 101
control: pid
pid_Kp: 16.236    # Phaetus Rapidopid_Kp=16.236 pid_Ki=0.796 pid_Kd=82.805
pid_Ki: 0.796    # Phaetus Rapido
pid_Kd: 82.805   # Phaetus Rapido
#pid_Kp: 34.462  #Voron Revo
#pid_Ki: 4.177   #Voron Revo
#pid_Kd: 71.079  #Voron Revo
#  Try to keep pressure_advance below 1.0
pressure_advance: 0.0375   #Default is 0.040, leave stock
pressure_advance_smooth_time: 0.040


[scanner]
mcu: scanner            
#   Offsets are measured from the centre of your coil, to the tip of your nozzle 
#   on a level axis. It is vital that this is accurate. 
x_offset: 0                          
#    adjust for your cartographers offset from nozzle to middle of coil
y_offset: 15                         
#    adjust for your cartographers offset from nozzle to middle of coil
backlash_comp: 0.5
#   Backlash compensation distance for removing Z backlash before measuring
#   the sensor response.
sensor: cartographer
#    this must be set as cartographer unless using IDM etc.
sensor_alt: carto
#    alternate name to call commands. CARTO_TOUCH etc      
mesh_runs: 2
#    Number of passes to make during mesh scan.

[bed_mesh]
zero_reference_position: 175, 175    
#    set this to the middle of your bed
speed: 200
#    movement speed of toolhead during bed mesh
horizontal_move_z: 5
#    height of scanner during bed mesh scan
mesh_min: 35, 6
#    start point of bed mesh [X, Y]
mesh_max: 240, 198
#    end point of bed mesh [X, Y]
probe_count: 30, 30
algorithm: bicubic

[temperature_sensor Cartographer_MCU]
sensor_type: temperature_mcu
sensor_mcu: scanner
min_temp: 0
max_temp: 105

[adxl345]
cs_pin: scanner:PA3
spi_bus: spi1

[resonance_tester]
accel_chip: adxl345
probe_points:
    175, 175, 20
